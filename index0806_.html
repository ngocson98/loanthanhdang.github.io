<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: #d6336c;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #time {
      position: absolute;
      right: 20px;
      bottom: 20px;
      text-align: right;
      color: #333;
      z-index: 10;
    }

    #time .days {
      font-size: 2em;
      font-weight: bold;
    }

    #time .minutes, #time .seconds {
      font-size: 1em;
    }

    .heart {
      position: fixed;
      width: 40px;
      height: 40px;
      background: red;
      transform: rotate(45deg);
      bottom: 0;
      animation: flyUp 3s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      left: -20px;
      top: 0;
    }

    @keyframes flyUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-200vh) rotate(720deg); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .click-info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-style: italic;
      z-index: 20;
    }
  </style>
</head>
<body>

  <h1>üéâ Ch√∫c m·ª´ng sinh nh·∫≠t b·∫°n y√™u üéâ</h1>
  <div id="time">
    <div class="days" id="days">0 ng√†y</div>
    <div class="minutes" id="minutes">0 ph√∫t</div>
    <div class="seconds" id="seconds">0 gi√¢y</div>
  </div>

  <canvas id="canvas"></canvas>

  <!-- √Çm thanh -->
  <audio id="bg-music" src="https://raw.githubusercontent.com/ngocson98/HPPD/main/happy-birthday-220024.mp3" loop preload="auto"></audio> 
  <audio id="launch-sound" src="https://directory.audio/sound-effects/foley/24669-big-firework" preload="auto"></audio>
  <audio id="explode-sound" src="https://directory.audio/sound-effects/foley/24669-big-firework" preload="auto"></audio>
  <audio id="applause" src="https://www.chosic.com/download-audio/58093/" preload="auto"></audio>

  <script>
    // Ph√°t nh·∫°c khi ng∆∞·ªùi d√πng click l·∫ßn ƒë·∫ßu
    document.body.addEventListener('click', () => {
      const bg = document.getElementById('bg-music');
      bg.volume = 0.5;
      bg.play().catch(console.warn);
    }, { once: true });

    // Tr√°i tim bay
    setInterval(() => {
	  const heart = document.createElement("div");
	  heart.className = "heart";
	  <!-- heart.style.left = Math.random() * window.innerWidth + "px"; -->
	  const x = Math.random() * window.innerWidth;
	  const y = Math.random() * window.innerHeight * 0.3; // Gi·ªõi h·∫°n th·∫•p ƒë·ªÉ hi·ªáu ·ª©ng bay ƒë·∫πp h∆°n

	  heart.style.left = `${x}px`;
	  heart.style.bottom = `${y}px`; // Ho·∫∑c d√πng top n·∫øu b·∫°n mu·ªën bay t·ª´ tr√™n

	  // Th·ªùi gian bay ng·∫´u nhi√™n
	  heart.style.animationDuration = (3 + Math.random() * 3) + "s";
	  document.body.appendChild(heart);
	  setTimeout(() => heart.remove(), 6000);
	}, 300);


    // Ph√°o hoa
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 3 + 4;
        this.color = color;
        this.angle = Math.random() * 2 * Math.PI;
        this.speed = Math.random() * 5 + 1;
        this.friction = 0.95;
        this.gravity = 0.05;
        this.alpha = 1;
      }
      update() {
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    class Firework {
      constructor() {
        <!-- this.x = canvas.width / 2 + (Math.random() - 0.5) * canvas.width * 0.8; -->
		this.x = Math.random() * canvas.width;
        this.vx = (Math.random() - 0.5) * 2;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.color = `hsl(${Math.random() * 360}, 100%, ${40 + Math.random() * 20}%)`;
        this.particles = [];
        this.exploded = false;

        const launchSound = document.getElementById('launch-sound').cloneNode();
        launchSound.volume = 0.2;
        launchSound.play().catch(console.warn);
      }

      update() {
        if (!this.exploded) {
          this.x += this.vx;
          this.y -= 4;
          if (this.y <= this.targetY) {
            this.exploded = true;

            const explodeSound = document.getElementById('explode-sound').cloneNode();
            explodeSound.volume = 0.3;
            explodeSound.play().catch(console.warn);

            const applause = document.getElementById('applause').cloneNode();
            applause.volume = 0.1;
            applause.play().catch(console.warn);

            for (let i = 0; i < 100; i++) {
              this.particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        } else {
          this.particles.forEach(p => p.update());
          this.particles = this.particles.filter(p => p.alpha > 0);
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, 2 * Math.PI);
          ctx.fillStyle = this.color;
          ctx.fill();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }

      done() {
        return this.exploded && this.particles.length === 0;
      }
    }

    const fireworks = [];
    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(255, 230, 240, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.08) {
        fireworks.push(new Firework());
      }

      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();
        if (fireworks[i].done()) {
          fireworks.splice(i, 1);
        }
      }
    }

    animate();

    // Th·ªùi gian t·ª´ 2022-01-05
    const startDate = new Date("2022-01-05T00:00:00");
    function updateTime() {
      const now = new Date();
      const diff = now - startDate;
      const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
      const years = Math.floor(totalDays / 365);
      const days = totalDays % 365;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const seconds = Math.floor(diff / 1000) % 60;

      document.getElementById("days").innerText = `${years} nƒÉm ${days} ng√†y`;
      document.getElementById("minutes").innerText = `${minutes} ph√∫t`;
      document.getElementById("seconds").innerText = `${seconds} gi√¢y`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
